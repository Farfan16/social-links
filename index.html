<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Social Links Profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile">
          <div class="photo">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica">
          </div>
          <div class="desc">
            <p id="name">Jessica Randall</p>
            <p id="location">London, United Kingdom</p>
            <p id="occupation">"Front-end developer and avid reader"</p>
          </div>
        </div>
        <ul class="social-list">
          <li class="account" id="github">
            <a href="#">Github</a>
          </li>
          <li class="account" id="frontend-mentor">
            <a href="#">Frontend Mentor</a>
          </li>
          <li class="account" id="linkedin">
            <a href="#">LinkedIn</a>
          </li>
          <li class="account" id="twitter">
            <a href="#">Twitter</a>
          </li>
          <li class="account" id="instagram">
            <a href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
