<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/Kulo.png"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Social Links Profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div id="theme-toggler" class="theme-toggler">
          <i id="icon-mode" class="fa-solid fa-sun fa-lg"></i>
        </div>
        <div id="language-switcher" class="language-switcher">
          <img
            src="./assets/images/united-kingdom.png"
            alt="United Kingdom Flag"
            id="language-flag"
            width="32px"
            height="32px"
          />
        </div>
        <div class="profile">
          <div class="photo">
            <img
              src="./assets/images/MyPicture.jpg"
              alt="Profile picture of Me"
            />
          </div>
          <div class="desc">
            <p id="name">Farrel Fanny</p>
            <p id="location">South Tangerang, Indonesia</p>
            <p id="occupation">
              "A Frontend Developer looking for a job and just living."
            </p>
          </div>
        </div>
        <ul class="social-list">
          <li class="account" id="github">
            <a href="https://github.com/Farfan16" target="_blank"
              ><i class="fa-brands fa-github"></i>Github</a
            >
          </li>
          <li class="account" id="instagram">
            <a href="https://www.instagram.com/farrelfanny/" target="_blank"
              ><i class="fa-brands fa-instagram"></i>Instagram</a
            >
          </li>
          <li class="account" id="spotify">
            <a href="https://open.spotify.com/user/farrelfanny" target="_blank"
              ><i class="fa-brands fa-spotify"></i>Spotify</a
            >
          </li>
          <li class="account" id="linkedin">
            <a
              href="https://www.linkedin.com/in/farrel-irsyad-fanny-88a0911b9/"
              target="_blank"
              ><i class="fa-brands fa-linkedin"></i>LinkedIn</a
            >
          </li>
          <li class="account" id="twitter">
            <a href="https://twitter.com/FarrelFanny16" target="_blank"
              ><i class="fa-brands fa-twitter"></i>Twitter</a
            >
          </li>
        </ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
