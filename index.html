<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Social Links Profile</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="profile">
          <div class="photo">
            <img
              src="./assets/images/MyPicture.jpg"
              alt="Profile picture of Me"
            />
          </div>
          <div class="desc">
            <p id="name">Farrel Fanny</p>
            <p id="location">South Tangerang, Indonesia</p>
            <p id="occupation">"Frontend developer and just living."</p>
          </div>
        </div>
        <ul class="social-list">
          <li class="account" id="github">
            <a href="https://github.com/Farfan16" target="_blank">Github</a>
          </li>
          <li class="account" id="frontend-mentor">
            <a
              href="https://www.frontendmentor.io/profile/Farfan16"
              target="_blank"
              >Frontend Mentor</a
            >
          </li>
          <li class="account" id="linkedin">
            <a
              href="linkedin://profile/farrel-irsyad-fanny-88a0911b9/"
              target="_blank"
              >LinkedIn</a
            >
          </li>
          <li class="account" id="twitter">
            <a href="twitter://user?screen_name=FarrelFanny16" target="_blank"
              >Twitter</a
            >
          </li>
          <li class="account" id="instagram">
            <a href="instagram://user?username=farrelfanny/" target="_blank"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
